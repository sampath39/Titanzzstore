<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titanzz Store - Search Results</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #6a0dad, #8a2be2);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 26px;
      font-weight: bold;
      color: yellow;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      color: yellow;
    }

    form input {
      padding: 6px 10px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    form button {
      padding: 6px 12px;
      border-radius: 0 20px 20px 0;
      background-color: yellow;
      border: none;
      cursor: pointer;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #444;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background-color: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 240px;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }

    .product-card h3 {
      font-size: 16px;
      color: #222;
      margin: 10px 0 5px;
      height: 45px;
      overflow: hidden;
    }

    .product-card p {
      color: crimson;
      font-weight: bold;
      margin: 0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    footer a {
      color: #ccc;
      margin: 0 10px;
    }

    footer a:hover {
      color: yellow;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">Titanzz Store ðŸŽˆðŸ’¤âš¡</div>
    <nav>
      <a href="/">Home</a>
      <a href="#">About</a>
    </nav>
    <form action="/getSuggestions" method="post">
      <input type="text" name="item" placeholder="Search again..." required>
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </header>

  <main>
    <h1>Available Products</h1>

    <div class="products">
      {% if items %}
        {% for item in items %}
        <a href="{{ item.url }}" class="product-card" target="_blank">
          <img src="{{ item.image_url }}" alt="{{ item.name }}">
          <h3>{{ item.name }}</h3>
          <p>â‚¹{{ item.price }}</p>
        </a>
        {% endfor %}
      {% else %}
        <p>No products found. Please try another search.</p>
      {% endif %}
    </div>
  </main>

  <footer>
    <p>Team Members: Sampath, Naseera, Suma, Harsha</p>
    <div>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2025 Titanzz Store</p>
  </footer>
</body>
</html>
